<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>esp15</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script-esp15.js" defer></script>
</head>
<body>
    <div class="header">Sistema de Pagos - Modal ESP15</div>
    <div id="contenedor15" class="container contenedorActivo">
        <h1>esp15 – Ventana Modal</h1>
        <div class="card">
            <button id="btnAbrirModal15">Abrir Modal</button>
        </div>
    </div>
    <div id="modal15" class="ventanaModalApagado">
        <div class="modal-content">
            <span id="cerrarModal15">&times;</span>
            <form id="form15">
                <div class="grid">
                    <div>
                        <label>Op</label>
                        <input name="IdentificativoOperacion">
                    </div>
                    <div>
                        <label>DNI</label>
                        <input name="DNI_deudor">
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input name="NombreDeldeudor">
                    </div>
                    <div>
                        <label>Nro Cuota</label>
                        <input name="NroCuota">
                    </div>
                    <div>
                        <label>Importe</label>
                        <input name="Importe">
                    </div>
                    <div>
                        <label>Medio</label>
                        <select id="selectMedio15" name="cod_medio"></select>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">© 2025 Sistema de Gestión de Pagos</div>
</body>
</html>
