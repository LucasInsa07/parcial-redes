<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Comando en evento</title>
</head>
<body>
  <h2>Ejercicio JS02_comando_en_evento.html</h2>

  <button onclick="alert('Sentencia Alert() ejecutada en evento onClick del boton pulsado. El codigo lo escribimos como valor del atriburo onClick del objeto button')">
    Click aquí para ejecutar un alert
  </button>

  <button onclick="document.write('<h3>hola. Esta escritura pisa lo anterior</h3>')">
    Click aquí para ejecutar un document.write()
  </button>
</body>
</html>
