<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con console.log()</title>
</head>
<body>
  <h2>El siguiente código será ejecutado a continuación:</h2>
  <h3>var a=4; var b=6; var c=a+b; console.log("Valor de la variable c: " + c)</h3>

  <h3>Abrir el devTools del navegador con F12 y visualizar resultado en la consola</h3>
  <script>
    var a = 4;
    var b = 6;
    var c = a + b;
    console.log("Valor de la variable c es: " + c);
  </script>
</body>
</html>
