<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP20 – Tabla + Formulario Modal</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Script principal -->
  <script src="script-esp20.js" defer></script>
</head>

<body>
  <!-- ===== ENCABEZADO PRINCIPAL ===== -->
  <header>
    Sistema de Pagos – Integración ESP20
  </header>

  <!-- ===== CONTENIDO CENTRAL ===== -->
  <div id="contenedor" class="container contenedorActivo">
    <h1>esp20 – Tabla + Formulario Modal</h1>

    <!-- BOTONES DE ACCIÓN -->
    <div class="actions">
      <button id="btnCargar">Cargar</button>
      <button id="btnVaciar">Vaciar</button>
      <button id="btnFormulario">Formulario</button>
    </div>

    <!-- TABLA DE MOVIMIENTOS -->
    <div class="card" style="overflow:auto; max-height:70vh;">
      <table>
        <thead>
          <tr>
            <th>Op</th>
            <th class="hidden-sm">DNI</th>
            <th>Nombre</th>
            <th>Nro Cuota</th>
            <th>Importe</th>
            <th>Medio</th>
            <th class="hidden-sm">Comp</th>
          </tr>
        </thead>
        <tbody id="tbDatos">
          <!-- Las filas se crean dinámicamente desde script-esp20.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ===== VENTANA MODAL ===== -->
  <div id="ventanaModal" class="ventanaModalApagado">
    <div class="modal-content">
      <span id="cerrarModal">&times;</span>
      <h2>Nuevo Movimiento de Pago</h2>

      <form id="formMovimiento">
        <label>Identificativo Operación:</label>
        <input name="IdentificativoOperacion" type="text" required>

        <label>DNI del Deudor:</label>
        <input name="DNI_deudor" type="text" required>

        <label>Nombre del Deudor:</label>
        <input name="NombreDeldeudor" type="text" required>

        <label>Nro de Cuota:</label>
        <input name="NroCuota" type="number" required>

        <label>Importe:</label>
        <input name="Importe" type="number" step="0.01" required>

        <label>Medio de Pago:</label>
        <select id="selectMedio" name="cod_medio" required></select>

        <label>Comprobante (QR):</label>
        <input name="QR_comprobantePago" type="text" required>

        <div class="actions">
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== PIE DE PÁGINA ===== -->
  <footer>
    Examen Parcial – Programación en Ambiente de Redes
  </footer>
</body>
</html>
