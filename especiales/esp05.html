<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>esp05</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script-esp05.js" defer></script>
</head>
<body>
    <div class="header">Sistema de Pagos - Formulario ESP05</div>
    <div class="container">
        <h1>Formulario esp05</h1>
        <div class="card">
            <form id="form05">
                <div class="grid">
                    <div>
                        <label>Identificativo Operación</label>
                        <input name="IdentificativoOperacion">
                    </div>
                    <div>
                        <label>DNI Deudor</label>
                        <input name="DNI_deudor">
                    </div>
                    <div>
                        <label>Nombre del Deudor</label>
                        <input name="NombreDeldeudor">
                    </div>
                    <div>
                        <label>Nro Cuota</label>
                        <input type="number" name="NroCuota">
                    </div>
                    <div>
                        <label>Importe</label>
                        <input type="number" step="0.01" name="Importe">
                    </div>
                    <div>
                        <label>Medio de Pago</label>
                        <select id="selectMedio05" name="cod_medio"></select>
                    </div>
                    <div>
                        <label>Comprobante</label>
                        <input name="QR_comprobantePago">
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">Sistema de Gestión de Pagos</div>
</body>
</html>
